<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de livro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       body {
            background: #f4f4f4; 
            font-family: 'Arial', sans-serif; 
        }

        .container {
            background-color: #ffffff; 
            padding: 30px; 
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05); 
        }

        h2 {
            border-bottom: 1px solid #e1e1e1; 
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Adicionar livro</h2>
    <form id="adicionar-livro-form" class="mb-5">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <h2 class="mb-4">Obter Autor pelo Nome do Livro</h2>
    <form id="buscar-autor-form" class="mb-5">
        <div class="form-group">
            <label for="buscar-nome">Nome:</label>
            <input type="text" class="form-control" id="buscar-nome" required>
        </div>
        <button type="submit" class="btn btn-success">Pesquisar</button>
    </form>

    <div id="result" class="alert" role="alert" style="display: none;"></div>

    <h2 class="mb-4">Lista de livros</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Autor</th>
            </tr>
        </thead>
        <tbody id="livro-list">
        </tbody>
    </table>
</div>

<script src="/js/livroEvents.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
